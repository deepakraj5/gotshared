# This workflow will build docker file to verify the build

name: Build Docker to verify the build

on:
  push

env:
  ECR_REPOSITORY: got-shared

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: dev

    steps: 
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build, tag
      id: build-image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container
        docker build -t local_build/$ECR_REPOSITORY:$IMAGE_TAG --build-arg PORT=5002 AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY_ID }} AWS_ACCESS_SECRET=${{ secrets.AWS_SECRET_ACCESS_KEY }} PG_URI=${{ secrets.PG_URI }} .
